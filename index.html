<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Game - by Ardash</title>
    <link rel="stylesheet" href="./style/stylesheets.css">
    
</head>
<body>
    <div id="contenedor"></div>
    
    <canvas id="canvas" height="500px" width="900px"></canvas>
    <audio id="gameSong" src="./fx/gameSong.ogg"></audio>
    <img style="display:none" id="bgLevel1" src="./img/bgLevel1.png"/>
    <img style="display:none" id="bgLevel2" src="./img/bgLevel2.jpg"/>
    <img style="display:none" id="bgLevel3" src="./img/bgLevel3.jpg"/>
    <img style="display:none" id="bgLevel4" src="./img/bgLevel4.jpg"/>

    <img style="display:none" id="player" src="./img/srpiteGirl.png"/>
    <img style="display:none" id="playerIzq" src="./img/srpiteGirlIzq.png"/>
    
    <h1>El gran juego de la Vida</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
   
    

        <table class="tg" >
          <tr>
            <th class="tg-mcqj">Ganas Dinero:</th>
            <th class="tg-wp8o"><img id="coin" src="./img/coin.png"/> <span>MONEDA</span></th>
          </tr>
          <tr>
            <td class="tg-mcqj">Pierdes Dinero:</td>
            <td class="tg-wp8o"><img id="fiesta" src="./img/fiesta.png"/> <span>FIESTA</span></td>
            <td class="tg-wp8o"><img id="avion" src="./img/avion.png"/> <span>VIAJE</span></td>
            <td class="tg-wp8o"><img id="colegiatura" src="./img/colegiatura.png"/><span>COLEGIATURA</span></td>
            <td class="tg-wp8o"><img id="medicina" src="./img/medicina.png"/><span>MEDICINAS</span></td>
          </tr>
          <tr>
            <td class="tg-mcqj">Pierdes Dinero y <br> Cobertura del seguro:</td>
            <td class="tg-wp8o"><img id="enfermedad" src="./img/enfermedad.png"/><span>ENFERMEDAD</span></td>
            <td class="tg-wp8o"><img id="accidente" src="./img/accidente.png"/><span>ACCIDENTE</span></td>
            <td class="tg-wp8o"><img id="sarten" src="./img/sarten.png"/><span>SARTEN</span></td>
          </tr>
          <tr>
            <td class="tg-mcqj">Subes nivel prematuramente:</td>
            <td class="tg-wp8o"><img id="anillo" src="./img/anillo.png"/><span>BODA</span></td>
            <td class="tg-wp8o"><img id="bebe" src="./img/bebe.png"/><span>BEBE</span></td>
            <td class="tg-wp8o"><img id="rodilla" src="./img/rodilla.png"/><span>FRACTURA de RODILLA</span></td>
          </tr>
          <tr>
            <td class="tg-mcqj">Pierdes el Juego:</td>
            <td class="tg-wp8o"><img id="muerte" src="./img/muerte.png"/><span>MUERTE</span></td>
          </tr>
        </table>

          <div class="endPage">
            <button id="start-button">A jugar !!!</button>
            </div>


</body>
<script type="text/javascript" src="./js/javascript.js"></script>
</html>
